name: Testeando nuestro proyecto
on: push
jobs: 
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version : 18
        - name : Install dependencies
          run: npm ci 
        - name: Run test
          run: npm test 
          
  deploy: 
   needs: test
   runs-on: ubuntu-latest
   steps: 
     - name: Get Code
       uses: actions/checkout@v3
     - name: Install NodeJs
       uses: actions/setup-node@v3
       with:
            node-version: 18
     - name: Install dependencies
       run: npm ci 
     - name: Build Project
       run: npm run build
     - name:   Deploy 
       run: echo "Deployando.."